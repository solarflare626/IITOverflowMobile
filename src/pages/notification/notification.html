<ion-header>
  <ion-navbar>
    <ion-title>
      Notification
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
<ion-list>
  <ion-item *ngFor="let notif of notifications" class="item-text-wrap">
    <ion-avatar item-start>
      <img [src]="notif.profileImage">
    </ion-avatar>
    <h3><b> {{ notif.type }} </b></h3>
    <h6>{{ notif.content }}</h6>
  </ion-item>
</ion-list>
</ion-content>
