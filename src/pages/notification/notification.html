<ion-header>
  <ion-navbar>
    <ion-title>
      Notification
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
<ion-list>
  <ion-item *ngFor="let notif of globals.notifications" class="item-text-wrap">
    <ion-avatar item-start>
      <img [src]="notif.user.picture">
    </ion-avatar>
    <h3><b> {{ notif.user.displayname }} </b></h3>
    <h6>{{ notif.placeholder}}</h6>
    <ion-note>{{getDate(notif.createdAt) }}</ion-note>
  </ion-item>
</ion-list>
</ion-content>
