<ion-header>
  <ion-navbar primary>
    <ion-title>Messages</ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="chats">
  <ion-list>
    <ion-item *ngFor="let chat of chatlist" (click)="viewMessages(chat)">
      <ion-avatar item-start>
        <img [src]="chat.profilepic">
        
      </ion-avatar>
      <h2>{{chat.displayname}}</h2>
      <p>{{chat.lastmessage}}</p>
      <ion-badge *ngIf="chat.unread >0" item-end>{{chat.unread}}</ion-badge>
      <span *ngIf="chat.online" class="contact-status" item-end></span>
      <ion-note>{{getDate(chat.last_activity) }}</ion-note>
    </ion-item>
  </ion-list>
