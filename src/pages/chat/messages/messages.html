<ion-header>
	<ion-navbar>
		<ion-title>Chat</ion-title>
	</ion-navbar>
</ion-header>
<ion-content>
	<div *ngFor="let message of convo.messages" class="message-wrapper" on-hold="onMessageHold($event, $index, message)">
		<div *ngIf="user.id != message.senderid">
			<img (click)="viewProfile(message.senderid)" class="profile-pic left" [src]="message.picture"  />
			<!--  wave-->
			<div class="chat-bubble left slide-left">

				<div class="message" [innerHTML]="message.message" autolinker>
				</div>

				<div class="message-detail">
					<span (click)="viewProfile(message)" class="bold">{{message.displayname}}</span>,
					<!-- <span>{{message.date}}</span> -->
				</div>

			</div>
		</div>

		<div *ngIf="user.id == message.senderid">

			<img (click)="viewProfile(message.senderid)" class="profile-pic right" [src]="message.picture"/>

			<div class="chat-bubble right slide-right">

				<div class="message" [innerHTML]="message.message" autolinker>
				</div>

				<div class="message-detail">
					<span (click)="viewProfile(message.senderid)" class="bold">{{message.displayname}}</span>,
					<!-- <span>{{message.date }}</span> -->
				</div>

			</div>

		</div>

		<div class="cf"></div>

	</div>
</ion-content>
<ion-footer>
	<form [formGroup]="messageForm" (submit)="send(chatBox)" novalidate>
		<ion-item>
			<ion-input formControlName="message" [(ngModel)]="chatBox" placeholder="Send a message..."></ion-input>
			<button ion-button clear (click)="send(chatBox)" item-end><ion-icon class="footer-btn" name="send"></ion-icon></button>
		</ion-item>
	</form>
</ion-footer>
