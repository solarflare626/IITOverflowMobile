<ion-header>

  <ion-navbar>
    <ion-title>Add Question</ion-title>
    <ion-buttons end>
        <button ion-button icon-only (click)="postQuestion()">
          <ion-icon name="md-add-circle"></ion-icon>
        </button>
      </ion-buttons>
  </ion-navbar>

</ion-header>

<ion-content padding>
    <ion-textarea placeholder= "Question Title" [(ngModel)]="answer"></ion-textarea>
  <div [froalaEditor] placeholder = "Question Description"></div>
</ion-content>
