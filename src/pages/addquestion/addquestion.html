<ion-header>

  <ion-navbar>
    <ion-title>Add Question</ion-title>
    <ion-buttons end>
        <button ion-button icon-only (click)="postQuestion()">
          <ion-icon name="md-add-circle"></ion-icon>
        </button>
      </ion-buttons>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item>
        <input class="input-question-title" placeholder="Question Title" [(ngModel)]="question"/>
    </ion-item>
    <ion-item>
        <div [froalaEditor] placeholder = "Question Description" [(froalaModel)]="questiondesc"></div>
    </ion-item>
    <ion-item>
        <ion-select [(ngModel)]="selected_category" placeholder="Select category..." (ionChange)="showSelectedCategory()">
          <ion-option *ngFor="let c of categories" value="{{ c.id }}">
            {{ c.name }}
          </ion-option>
        </ion-select>
    </ion-item>
  </ion-list>
</ion-content>
